<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Demo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #chat {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .message {
      background: #fff;
      border-radius: 20px;
      padding: 10px 15px;
      margin: 10px 0;
      max-width: 70%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease-out;
    }
    .from-bot {
      align-self: flex-start;
      background: #e0e0ff;
    }
    .from-user {
      align-self: flex-end;
      background: #d2ffd2;
    }
    .visible {
      opacity: 1;
      transform: translateY(0);
    }
    #chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="chat-container"></div>
  </div>

  <script>
    const messages = [
      { text: "Hallo! ðŸ‘‹", from: "bot" },
      { text: "Willkommen im Demo-Chat.", from: "bot" },
      { text: "Wie kann ich dir helfen?", from: "bot" },
      { text: "Zeig mir eine Chat-Demo.", from: "user" },
      { text: "Na klar â€“ los gehtâ€™s!", from: "bot" },
    ];

    const chatContainer = document.getElementById("chat-container");

    function addMessage(msg, delay) {
      setTimeout(() => {
        const div = document.createElement("div");
        div.className = `message from-${msg.from}`;
        div.textContent = msg.text;
        chatContainer.appendChild(div);
        setTimeout(() => {
          div.classList.add("visible");
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 100); // kurze VerzÃ¶gerung fÃ¼r Fade-in
      }, delay);
    }

    // Alle Nachrichten nacheinander anzeigen
    let totalDelay = 500;
    messages.forEach((msg, index) => {
      addMessage(msg, totalDelay);
      totalDelay += 1500;
    });
  </script>
</body>
</html>
